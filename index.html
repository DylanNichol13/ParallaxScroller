<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallax Example</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.15" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.8" data-max-scroll="565"></div>
  </div>

  <div class="content">
    <h1>This is parallax.</h1>
  </div>

  <script src="parallax.js"></script>

</body>
</html>
